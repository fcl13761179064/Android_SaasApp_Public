assembleRelease:
  stage: build
  only:
    - master
    - prod
  script:
    - echo "开始打包"
    - gradle assembleRelease
    - echo "打包结束"
  artifacts:
    paths:
      - app/build/outputs/apk/
  tags:
    - docker
    - android
    - hk
