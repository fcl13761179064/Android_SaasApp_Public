image: aylacn/android-build:28-jdk8

before_script:
  - export GRADLE_USER_HOME=$(pwd)/.gradle
  - echo "CI_BUILDS_DIR - ${CI_BUILDS_DIR}"
  - echo "CI_PROJECT_ID - ${CI_PROJECT_ID}"

cache:
  key: ${CI_PROJECT_ID}
  paths:
    - .gradle/

stages:
  - check
  - build

lintDebug:
  stage: check
#  only:
#    - /^issue[-|/].+$/
#    - /^feature[-|/].+$/
#    - /^bugfix[-|/].+$/
  script:
    - gradle -Pci --console=plain :app:lintDebug -PbuildDir=lint
  tags:
    - docker
    - android
    - hk
